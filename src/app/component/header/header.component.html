<header class="header" id="Home">
    <div class="header__top">
        <div class="banner">
            <p class="banner__text">Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</p>
            <a class="banner__link" href="#">ShopNow</a>

            <select class="language_selector" name="" id="select">
                <option class="language_selector">Uzbek</option>
                <option class="language_selector">Russian</option>
                <option class="language_selector">English</option>
            </select>
        </div>
    </div>
    <div class="header__bottom">
        <div class="container">
            <div class="header__wrapper">
                <div class="logo">
                    <p class="logo__text">Exclusive</p>
                </div>

                <div class="menu">
                    <nav class="menu__nav">
                        <ul class="menu__categories">
                            <li class="menu__categories-item">
                                <a class="menu__categories-link leng" routerLink="/home" routerLinkActive="active">Home</a>
                            </li>
                            <li class="menu__categories-item">
                                <a class="menu__categories-link leng" routerLink="/contact" routerLinkActive="active">Contact</a>
                            </li>
                            <li class="menu__categories-item">
                                <a class="menu__categories-link leng" routerLink="/about" routerLinkActive="active">About</a>
                            </li>
                            <li class="menu__categories-item">
                                <a class="menu__categories-link leng" routerLink="/auth/sing-up" routerLinkActive="active">Sign Up</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="search">
                    <div class="search-section">
                        <input class="search__input" type="text" placeholder="What are you looking for?">
                        <button class="search__btn">
                            <span>

                    </div>

                        <a routerLink="/wishlist" class="buttons__icon">
