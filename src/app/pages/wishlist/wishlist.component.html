<section class="Wishlist">
    <div class="container">
        <div class="Wishlist-top">
            <div class="Wishlist-header">
                <div class="Wishlist_title">Wishlist ()</div>
                <button class="Wishlist_btn">Move All To Bag</button>
            </div>
        </div>
        <div class="OurProducts-bottom-below">
            <div class="OurProducts-bottom-below-inner" *ngFor="let product of favoriteProducts">
                <div class="OurProducts-bottom-below-icon">
                    <span class="shop_top-span" *ngIf="product.discount">-{{product.discount}}%</span>
                    <span class="OurProducts-bottom-below_span" *ngIf="product.isNew">NEW</span>
                    <button class="OurProducts-bottom-below-likebtn" (click)="removeFavoriteProduct(product.id)">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20 5.57143H5.33333L6.66667 21H17.3333L18.6667 5.57143H4M12 9.42857V17.1429M15.3333 9.42857L14.6667 17.1429M8.66667 9.42857L9.33333 17.1429M9.33333 5.57143L10 3H14L14.6667 5.57143"
                                stroke="black" stroke-width="1.56" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div (click)="addToCart(product.id)" class="all-to-card">
                        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.75 20.25C9.16421 20.25 9.5 19.9142 9.5 19.5C9.5 19.0858 9.16421 18.75 8.75 18.75C8.33579 18.75 8 19.0858 8 19.5C8 19.9142 8.33579 20.25 8.75 20.25Z"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M19.25 20.25C19.6642 20.25 20 19.9142 20 19.5C20 19.0858 19.6642 18.75 19.25 18.75C18.8358 18.75 18.5 19.0858 18.5 19.5C18.5 19.9142 18.8358 20.25 19.25 20.25Z"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M2.75 3.75H5.75L8 16.5H20" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M8 12.5H19.6925C19.7792 12.5001 19.8633 12.4701 19.9304 12.4151C19.9975 12.3601 20.0434 12.2836 20.0605 12.1986L21.4105 5.44859C21.4214 5.39417 21.42 5.338 21.4066 5.28414C21.3931 5.23029 21.3679 5.18009 21.3327 5.13717C21.2975 5.09426 21.2532 5.05969 21.203 5.03597C21.1528 5.01225 21.098 4.99996 21.0425 5H6.5"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Add To Cart
                    </div>
                    <img class="Wishlist_image" [src]="product.imgLink" alt="">
                </div>
                <div class="OurProducts-bottom-below-text">
                    <div class="OurProducts-bottom-below-title">{{product.name}}</div>
                    <div class="shop_prices">
                        <div class="shop_bottom-pricenew">${{product.currentPrice}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="Wishlist_bottom">
            <div class="frame"></div>
            <h2 class="Wishlist_title">Just For You</h2>
            <button class="Wishlist_button"><a href="#">See All</a></button>
        </div>
        <div class="OurProducts-bottom-below">
            <div class="OurProducts-bottom-below-inner" *ngFor="let product of justForYouProducts">
                <div class="OurProducts-bottom-below-icon">
                    <span class="shop_top-span" *ngIf="product.discount">-{{product.discount}}%</span>

                    <span class="OurProducts-bottom-below_span" *ngIf="product.isNew">NEW</span>
                    <button class="shop_top-btn" (click)="viewModal(product)">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M21.257 10.962C21.731 11.582 21.731 12.419 21.257 13.038C19.764 14.987 16.182 19 12 19C7.81801 19 4.23601 14.987 2.74301 13.038C2.51239 12.7411 2.38721 12.3759 2.38721 12C2.38721 11.6241 2.51239 11.2589 2.74301 10.962C4.23601 9.013 7.81801 5 12 5C16.182 5 19.764 9.013 21.257 10.962V10.962Z"
                                stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                                stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div (click)="addToCart(product.id)" class="all-to-card">
                        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M8.75 20.25C9.16421 20.25 9.5 19.9142 9.5 19.5C9.5 19.0858 9.16421 18.75 8.75 18.75C8.33579 18.75 8 19.0858 8 19.5C8 19.9142 8.33579 20.25 8.75 20.25Z"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M19.25 20.25C19.6642 20.25 20 19.9142 20 19.5C20 19.0858 19.6642 18.75 19.25 18.75C18.8358 18.75 18.5 19.0858 18.5 19.5C18.5 19.9142 18.8358 20.25 19.25 20.25Z"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M2.75 3.75H5.75L8 16.5H20" stroke="white" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path
                                d="M8 12.5H19.6925C19.7792 12.5001 19.8633 12.4701 19.9304 12.4151C19.9975 12.3601 20.0434 12.2836 20.0605 12.1986L21.4105 5.44859C21.4214 5.39417 21.42 5.338 21.4066 5.28414C21.3931 5.23029 21.3679 5.18009 21.3327 5.13717C21.2975 5.09426 21.2532 5.05969 21.203 5.03597C21.1528 5.01225 21.098 4.99996 21.0425 5H6.5"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Add To Cart
                    </div>
                    <img class="Wishlist_image" [src]="product.imgLink" alt="">
                </div>
                <div class="OurProducts-bottom-below-text">
                    <div class="OurProducts-bottom-below-title">{{product.name}}</div>
                    <div class="shop_prices">
                        <div class="shop_bottom-pricenew">${{product.currentPrice}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-product-modal></app-product-modal>
